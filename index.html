<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archery Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at 60% 40%, #3a7bd5 0%, #1e3c72 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      min-height: 100vh;
    }

    #hud {
      border: 2px solid #fff;
      background: rgba(30, 60, 114, 0.7);
      box-shadow: 0 8px 24px rgba(42, 82, 152, 0.4);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    #hud span {
      font-weight: bold;
      color: #ffd700;
      text-shadow: 1px 1px 3px #222;
    }

    #startScreen, #endScreen {
      background: linear-gradient(135deg, #1e3c72 60%, #2a5298 100%);
      box-shadow: 0 0 40px 10px rgba(30,60,114,0.5);
      border-radius: 18px;
      padding: 32px 48px;
      animation: fadeIn 0.7s;
    }

    #startScreen h1 {
      font-size: 3rem;
      margin-bottom: 24px;
      color: #ffd700;
      text-shadow: 2px 2px 8px #222;
    }

    #startScreen button, #endScreen button {
      background: #ffd700;
      color: #1e3c72;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 14px 32px;
      margin-top: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s, transform 0.2s;
    }
    #startScreen button:hover, #endScreen button:hover {
      background: #fff;
      transform: scale(1.05);
    }

    #endScreen #finalScore {
      color: #ffd700;
      text-shadow: 1px 1px 6px #222;
    }

    #message {
      background: rgba(255, 82, 82, 0.85);
      border-radius: 8px;
      padding: 8px 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 2rem;
      color: #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }

    canvas {
      display: block;
    }

    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      color: white;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      user-select: none;
    }

    #message {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: #ff5252;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="hud">
    üéØ Score: <span id="score">0</span><br/>
    üíÄ Dummies Spawned: <span id="dummyCount">0</span><br/>
    ‚è±Ô∏è Time Left: <span id="timer">30</span>s<br/>
    üèÜ Best Score: <span id="bestScore">0</span>
  </div>
  <!-- Add to <body> after canvas and HUD -->
<div id="startScreen" style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:2;">
  <h1>üèπ Archery Game</h1>
  <button onclick="startGame()" style="padding: 12px 24px; font-size: 20px; cursor: pointer;">Start Game</button>
</div>

<div id="endScreen" style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); color:white; display:none; flex-direction:column; justify-content:center; align-items:center; z-index:2;">
  <div id="finalScore" style="font-size: 28px; margin-bottom: 20px;"></div>
  <button onclick="restartGame()" style="padding: 12px 24px; font-size: 20px; cursor: pointer;">Play Again</button>
</div>

  <div id="message"></div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0;
let bestScore = localStorage.getItem('bestScore') || 0;
let dummySpawnCount = 0;
let gameTime = 30; // seconds
let gameEnded = false;

let mouse = { x: 0, y: 0 };
let isDragging = false;
let arrowReleased = false;
let arrow = null;
let arrows = [];
const gravity = 0.3;
let dummies = [];

const dummyParts = [
  { name: 'head', yOffset: -30, points: 10 },
  { name: 'body', yOffset: 0, points: 5 },
  { name: 'legs', yOffset: 30, points: 2 }
];

const archer = { x: 150, y: canvas.height - 200 };

class Arrow {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = 0;
    this.vy = 0;
    this.length = 60;
    this.angle = 0;
    this.released = false;
    this.hit = false;
  }
  update() {
    if (this.released && !this.hit) {
      this.vy += gravity;
      this.x += this.vx;
      this.y += this.vy;
      this.angle = Math.atan2(this.vy, this.vx);

      for (let dummy of dummies) {
        for (let part of dummyParts) {
          const dx = this.x - dummy.x;
          const dy = this.y - (dummy.y + part.yOffset);
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 20 && !this.hit && !dummy.hit) {
            this.hit = true;
            dummy.hitPart = part.name;
            dummy.score = part.points;
            dummy.hit = true;
            break;
          }
        }
      }
    }
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.beginPath();
    ctx.moveTo(-this.length / 2, 0);
    ctx.lineTo(this.length / 2, 0);
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 4;
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(this.length / 2, 0);
    ctx.lineTo(this.length / 2 - 10, -5);
    ctx.lineTo(this.length / 2 - 10, 5);
    ctx.fillStyle = '#f44336';
    ctx.fill();
    ctx.restore();
  }
}

class Dummy {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.hitPart = null;
    this.score = 0;
    this.hit = false;
  }
  draw() {
    if (this.hit) return;
    ctx.beginPath();
    ctx.arc(this.x, this.y - 30, 15, 0, Math.PI * 2);
    ctx.fillStyle = this.hitPart === 'head' ? 'red' : '#fff';
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(this.x, this.y - 15);
    ctx.lineTo(this.x, this.y + 15);
    ctx.strokeStyle = this.hitPart === 'body' ? 'red' : '#000';
    ctx.lineWidth = 4;
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(this.x, this.y + 15);
    ctx.lineTo(this.x - 10, this.y + 35);
    ctx.moveTo(this.x, this.y + 15);
    ctx.lineTo(this.x + 10, this.y + 35);
    ctx.strokeStyle = this.hitPart === 'legs' ? 'red' : '#000';
    ctx.stroke();
  }
}

function drawArcher() {
  ctx.beginPath();
  ctx.arc(archer.x, archer.y - 30, 20, 0, Math.PI * 2);
  ctx.fillStyle = '#000';
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(archer.x, archer.y - 10);
  ctx.lineTo(archer.x, archer.y + 30);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(archer.x, archer.y + 30);
  ctx.lineTo(archer.x - 10, archer.y + 50);
  ctx.moveTo(archer.x, archer.y + 30);
  ctx.lineTo(archer.x + 10, archer.y + 50);
  ctx.stroke();
}

function drawProjectionLine(toX, toY) {
  ctx.setLineDash([5, 5]);
  ctx.beginPath();
  ctx.moveTo(archer.x, archer.y);
  ctx.lineTo(toX, toY);
  ctx.strokeStyle = 'cyan';
  ctx.stroke();
  ctx.setLineDash([]);
}

function spawnDummy() {
  const x = Math.random() * (canvas.width - 200) + 200;
  const y = Math.random() * (canvas.height - 300) + 150;
  dummies.push(new Dummy(x, y));
}

canvas.addEventListener('mousedown', (e) => {
  if (!arrowReleased && !gameEnded) {
    isDragging = true;
    mouse.x = e.clientX;
    mouse.y = e.clientY;
    arrow = new Arrow(archer.x, archer.y);
  }
});

canvas.addEventListener('mousemove', (e) => {
  if (isDragging) {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  }
});

canvas.addEventListener('mouseup', () => {
  if (isDragging) {
    isDragging = false;
    arrowReleased = true;
    const dx = mouse.x - archer.x;
    const dy = mouse.y - archer.y;
    arrow.vx = -dx * 0.2;
    arrow.vy = -dy * 0.2;
    arrow.released = true;
    arrows.push(arrow);
    setTimeout(() => {
      arrowReleased = false;
    }, 500);
  }
});

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPlatforms();
  drawArcher();

  if (isDragging && arrow) {
    drawProjectionLine(mouse.x, mouse.y);
    const dx = mouse.x - archer.x;
    const dy = mouse.y - archer.y;
    arrow.angle = Math.atan2(-dy, -dx);
    arrow.x = archer.x;
    arrow.y = archer.y;
    arrow.draw();
  }

  for (let a of arrows) {
    a.update();
    a.draw();
  }

  for (let dummy of dummies) {
    if (dummy.hit && dummy.score > 0) {
      score += dummy.score;
      updateScoreUI();
      if (dummy.hitPart === 'head') showMessage("üí• Headshot!");
      dummy.score = 0;
    }
  }

  arrows = arrows.filter(a => !a.hit);
  dummies = dummies.filter(d => !d.hit);

  if (!gameEnded && dummies.length < (dummySpawnCount < 6 ? 1 : 2)) {
    spawnDummy();
    dummySpawnCount++;
    updateScoreUI();
  }

  for (let dummy of dummies) {
    dummy.draw();
  }

  requestAnimationFrame(animate);
}

function showMessage(msg, duration = 1000) {
  const el = document.getElementById('message');
  el.textContent = msg;
  el.style.opacity = 1;
  setTimeout(() => el.style.opacity = 0, duration);
}

function updateScoreUI() {
  document.getElementById("score").textContent = score;
  document.getElementById("dummyCount").textContent = dummySpawnCount;
  document.getElementById("bestScore").textContent = bestScore;
}

function startTimer() {
  const timerEl = document.getElementById('timer');
  const timerInterval = setInterval(() => {
    if (gameTime > 0) {
      gameTime--;
      timerEl.textContent = gameTime;
    } else {
      clearInterval(timerInterval);
      gameEnded = true;
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem('bestScore', bestScore);
      }
      showMessage("‚è∞ Time's up!");
    }
  }, 1000);
}

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  gameTime = 30;
  gameEnded = false;
  score = 0;
  dummySpawnCount = 0;
  arrows = [];
  dummies = [];
  updateScoreUI();
  startTimer();
  animate();
}

function endGame() {
  gameEnded = true;
  
  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem('bestScore', bestScore);
  }

  const finalScoreText = `
    üéØ Final Score: ${score}<br>
    üèÜ Best Score: ${bestScore}<br>
    üöπ Dummies Spawned: ${dummySpawnCount}
  `;

  document.getElementById("finalScore").innerHTML = finalScoreText;
  document.getElementById("endScreen").style.display = 'flex';
}

function drawPlatforms() {
  // Platform under archer
  ctx.fillStyle = '#3e3e3e';
  ctx.fillRect(archer.x - 40, archer.y + 55, 80, 10);

  // Platforms under each dummy
  ctx.fillStyle = '#444';
  for (let dummy of dummies) {
    ctx.fillRect(dummy.x - 25, dummy.y + 40, 50, 10);
  }
}



function restartGame() {
  document.getElementById("endScreen").style.display = 'none';
  startGame();
}

function startTimer() {
  const timerEl = document.getElementById('timer');
  const timerInterval = setInterval(() => {
    if (gameTime > 0) {
      gameTime--;
      timerEl.textContent = gameTime;
    } else {
      clearInterval(timerInterval);
      showMessage("‚è∞ Time's up!");
      endGame();
    }
  }, 1000);
}


</script>
</body>
</html>
